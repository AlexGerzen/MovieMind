<div class="quiz-page">
    <mat-card class="card">
        <mat-card-title>Guess the movie title</mat-card-title>
        <mat-card-content>
            <div class="poster-container">
                <img [style.filter]="'blur(' + blurValue + 'px)'" class="movie-poster" src="{{movie.poster}}" alt="">
                <mat-icon [class.lower-blur-icon]="showIcon" (click)="lowerBlurEffect()">blur_off</mat-icon>
            </div>
            <div class="input-container">
                <input [(ngModel)]="playerAnswer" type="text" placeholder="Make a guess" name="" id="">
                <button (click)="checkPlayerAnswer()">Check answer</button>
            </div>

            <div class="hints">
                <div>Genre:
                    <p>{{movie.genre}}</p>
                </div>
                <div>Release Year:
                    <p>{{movie.year}}</p>
                </div>
                <div>Actors:
                    <p>{{movie.actors}}</p>
                </div>
            </div>

        </mat-card-content>
        <div class="progressbar">
            <div [style.width]="(currentProgress + '0%')">
                {{currentProgress}}/10
            </div>
        </div>
    </mat-card>
</div>
